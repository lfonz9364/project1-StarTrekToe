<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Star Trek Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Fascinate+Inline" rel="stylesheet">
</head>
<body>
  <div class="startPage">
    <div class="startPageContent">
      <h1>STAR TREK TOE</h1>
      <div class="inputPlayer">
          <h3>Player One Name</h3>
          <input class="playerOne" type="text">
          <h3>Choose Your Side</h3>
          <select class="categoryOne">
            <option value="">Race</option>
            <option value="1">Klingon</option>
            <option value="2">Borg</option>
            <option value="3">Romulan</option>
            <option value="4">Vulcan</option>
          </select>
          <h3>Player Two Name</h3>
          <input class="playerTwo" type="text">
          <h3>Choose Your Side</h3>
          <select class="categoryTwo">
            <option value="">Race</option>
            <option value="1">Klingon</option>
            <option value="2">Borg</option>
            <option value="3">Romulan</option>
            <option value="4">Vulcan</option>
          </select>
        <button class="startGame" onclick="closeStartPage();startGame();">Start</button>
        <button class="clearNames" onclick="clearNames()">Clear</button>
      </div>
    </div>
  </div>
  <div>
    <p>
      <p class="playerOneName"></p>
      <p>:</p>
      <p class="winCountOne"></p>
    </p>
  </div>
  <div>
    <p>
      <p class="playerTwoName"></p>
      <p>:</p>
      <p class="winCountTwo"></p>
    </p>
  </div>
  <button class='reset' onclick="resetGame();resetScore();">Reset Game</button>
  <h2></h2>
  <div class="gameBoard">
    <div class="first row">
      <div class="square">
      </div>
      <div class="square">
      </div>
      <div class="square">
      </div>
    </div>
    <div class="second row">
      <div class="square">
      </div>
      <div class="square">
      </div>
      <div class="square">
      </div>
    </div>
    <div class="third row">
      <div class="square">
      </div>
      <div class="square">
      </div>
      <div class="square">
      </div>
    </div>
  </div>
  <div class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightboxContent">
      <h1 class='winner'></h1>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="script/game.js"></script>
</body>
</html>
