<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="startPage">
    <div class="startPageContent">
      <h1>Star Trek Toe</h1>
      <div class="inputPlayer">
          <h3>Player One Name</h3>
          <input class="playerOne" type="text">
          <h3>Choose your side</h3>
          <input class="playerOneSide" type="text">
          <h3>Player Two Name</h3>
          <input class="playerTwo" type="text">
          <h3>Choose your side</h3>
          <input class="playerTwoSide" type="text">
        <button class="startGame" onclick="closeStartPage();startGame();">Start</button>
        <button class="clearNames" onclick="clearNames()">Clear Names</button>
      </div>
    </div>
  </div>
  <h2></h2>
  <div class="gameBoard">
    <div class="first row">
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
    <div class="second row">
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
    <div class="third row">
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
  </div>
  <div class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightboxContent">
      <h1 class='winner'></h1>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="script/game.js"></script>
</body>
</html>
