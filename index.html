<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Star Trek Toe</h1>
  <div class="inputPlayer">
    <input class="playerOne" type="text">
    <input class="playerTwo" type="text">
    <button class="startGame" onclick="startGame()">Start</button>
    <button class="clearNames" onclick="clearNames()">Clear Names</button>
  </div>
  <h2 class="playerOne"></h2>
  <div class="gameBoard">
    <div class="first row">
      <div class="square">
        <img src="#" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
    <div class="second row">
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
    <div class="third row">
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
      <div class="square">
        <img src="" alt="">
      </div>
    </div>
  </div>
  <div class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightboxContent">
      <h2 class="playerOne"></h2>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="script/game.js"></script>
</body>
</html>
