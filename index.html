<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Star Trek Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Fascinate+Inline" rel="stylesheet">
</head>
<body>
  <div class="startPage">
    <div class="startPageContent">
      <h1>STAR TREK TOE</h1>
      <div class="inputPlayer">
          <h3>Player One Name</h3>
          <input class="playerOne" type="text" placeholder="Input player 1 name">
          <h3>Choose Your Side</h3>
          <select class="categoryOne">
            <option value="">Race</option>
            <option value="1">Klingon</option>
            <option value="2">Borg</option>
            <option value="3">Romulan</option>
            <option value="4">Vulcan</option>
          </select>
          <h3>Player Two Name</h3>
          <input class="playerTwo" type="text" placeholder="Input player 2 name">
          <h3>Choose Your Side</h3>
          <select class="categoryTwo">
            <option value="">Race</option>
            <option value="1">Klingon</option>
            <option value="2">Borg</option>
            <option value="3">Romulan</option>
            <option value="4">Vulcan</option>
          </select>
          <h3>Number of Round</h3>
          <input class="maxRound" type="text" placeholder="Input number of round">
        <button class="startGame" onclick="inputValidation();">Start</button>
        <button class="clearNames" onclick="clearNames()">Clear</button>
      </div>
    </div>
  </div>
  <div class="header">
    <p>
      <p class="playerOneName"></p>
      <p class="winCountOne"></p>
    </p>
  </div>
  <div class="header">
    <p>
      <p>Round</p>
      <p class="roundNumber"></p>
    </p>
  </div>
  <div class="header">
    <p>
      <p class="playerTwoName"></p>
      <p class="winCountTwo"></p>
    </p>
  </div>
  <h2></h2>
  <div class="gameBoard">
    <div class="first row">
      <div class="square" data-value="00">
      </div>
      <div class="square" data-value="01">
      </div>
      <div class="square" data-value="02">
      </div>
    </div>
    <div class="second row">
      <div class="square" data-value="10">
      </div>
      <div class="square" data-value="11">
      </div>
      <div class="square" data-value="12">
      </div>
    </div>
    <div class="third row">
      <div class="square" data-value="20">
      </div>
      <div class="square" data-value="21">
      </div>
      <div class="square" data-value="22">
      </div>
    </div>
  </div>
  <div class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightboxContent">
      <h1>WINNER</h1>
      <h1 class='winner'></h1>
    </div>
  </div>
  <footer>&#169;L-Fonz 2017</footer>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="script/function.js"></script>
  <script src="script/game.js"></script>
  <script src="script/lightbox.js"></script>
</body>
</html>
